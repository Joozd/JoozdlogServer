plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version "$KOTLIN_VERSION"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'server.JoozdlogServer'
        )
    }
}

group 'nl.joozd'
version '0.1.11'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions.useIR = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation files("C:\\Users\\joozd\\IdeaProjects\\libs\\joozdserializing-jvm-0.1.jar")
    implementation files("C:\\Users\\joozd\\IdeaProjects\\libs\\comms\\comms.jar")

    implementation files("C:\\Users\\joozd\\StudioProjects\\LogbookApp\\joozdlogCommon\\build\\libs\\joozdlogCommon.jar")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$KOTLIN_VERSION"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$KOTLIN_COROUTINES_VERSION"


    implementation("org.bouncycastle:bcprov-jdk16:1.46")

    implementation 'org.simplejavamail:simple-java-mail:6.6.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}