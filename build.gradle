plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}
jar {
    manifest {
        attributes(
                'Main-Class': 'server.JoozdlogServer'
        )
    }
}

group 'nl.joozd'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

compileKotlin {
    kotlinOptions.useIR = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2"
    implementation files("C:/Users/joozd/AndroidStudioProjects/LogbookApp/joozdlogCommon/build/libs/joozdlogCommon.jar")

    implementation("org.bouncycastle:bcprov-jdk16:1.46")

    implementation "org.simplejavamail:simple-java-mail:6.4.4"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}